<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous">
    </head>
    <body>
        <div class="container" id="app">
            <h3>{{mensaje}}</h3>
            <h3>{{invertido}}</h3>
            
            <input type="text" v-model="mensaje" id="" class="form-control">
            <hr>
            <button class="btn btn-primary" @click="contador++">+</button>
            <button class="btn btn-danger" @click="contador--">-</button>

            <h3>{{contador}}</h3>

            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar"
                    :style="{'width': contador +'%'}" aria-valuenow="25" aria-valuemin="0"
                    aria-valuemax="100"
                    :class="color">
                {{contador}}
            </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script src="Assets/js/app.js"></script>
    </body>
</html>
