<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous">
    </head>
    <body>

        <div id="app" class="container mt-5">
            <h3>{{titulo}}</h3>

            <input type="text" class="form-control my-3" v-model="nuevaTarea"
                @keyup.enter="agregarTarea">
            <button class="btn btn-primary" @click="agregarTarea">Agregar</button>
            
            <div class="mt-3" v-for="(tarea, index) in tareas">
                <div :class="['alert', tarea.estado ? 'alert-success' :
                    'alert-danger']" role="alert">
                    <div class="d-flex justify-content-between
                        align-items-center">
                        <div>
                            {{index}} - {{tarea.nombre}} - {{tarea.estado}}
                        </div>
                        <div>
                            <button class="btn btn-success btn-sm"
                                @click="editarTarea(index)">Ok</button>
                            <button class="btn btn-danger btn-sm"
                                @click="eliminarTarea(index)">X</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script src="Assets/js/app.js"></script>
    </body>
</html>
